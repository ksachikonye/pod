<div #container>
  <app-chart
    [dimensions]="dimensions">
    <svg:g appAxis
           dimension="x"
           [dimensions]="dimensions"
           [scale]="xScale"
           [formatTick]="formatDate"
           [label]="label">
    </svg:g>
    <svg:g appAxis
           dimension="y"
           [dimensions]="dimensions"
           [scale]="yScale"
           [label]="label">
    </svg:g>
    <svg:g appLine
           type="area"
           [data]="data"
           [xAccessor]="xAccessorScaled"
           [yAccessor]="yAccessorScaled"
           [y0Accessor]="y0AccessorScaled"
           fill="'blue'">
    </svg:g>
    <svg:g appLine
           [data]="data"
           [xAccessor]="xAccessorScaled"
           [yAccessor]="yAccessorScaled">
    </svg:g>
  </app-chart>
</div>
